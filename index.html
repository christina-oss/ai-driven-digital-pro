<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing & AI Solutions Expert | Your Name - Portfolio</title>
    <meta name="description" content="Expert digital marketing professional and AI solutions specialist helping startups and agencies leverage cutting-edge technology. View my portfolio of successful projects in web development, automation, and growth marketing." />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="digital marketing, AI solutions, web development, marketing automation, React developer, startup consultant, growth marketing, business intelligence" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Digital Marketing & AI Solutions Expert | Your Name" />
    <meta property="og:description" content="Expert digital marketing professional helping startups leverage AI and modern web technologies for measurable business growth. View my portfolio of successful projects." />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />
    <meta property="og:url" content="https://yourportfolio.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Digital Marketing & AI Solutions Expert | Your Name" />
    <meta name="twitter:description" content="Expert digital marketing professional helping startups leverage AI and modern web technologies for measurable business growth." />
    <meta name="twitter:image" content="https://yourportfolio.com/twitter-image.jpg" />
    <meta name="twitter:creator" content="@yourusername" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Digital Marketing Professional & AI Solutions Expert",
      "description": "Expert in digital marketing, AI-powered business solutions, and modern web development helping startups and agencies achieve measurable growth.",
      "url": "https://yourportfolio.com",
      "sameAs": [
        "https://linkedin.com/in/yourprofile",
        "https://github.com/yourusername",
        "https://twitter.com/yourusername"
      ],
      "knowsAbout": [
        "Digital Marketing",
        "AI Solutions",
        "Web Development", 
        "Marketing Automation",
        "React Development",
        "Business Intelligence"
      ],
      "alumniOf": {
        "@type": "Organization",
        "name": "Your University"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Your City",
        "addressCountry": "Your Country"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
